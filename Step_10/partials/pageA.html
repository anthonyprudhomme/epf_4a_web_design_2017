
<div ng-controller="pageAController as pageA">

<span> La page A </span> <br/>
<a href="#/pageB/trop_bien"> Show product 1 </a>

<p><input type="text" ng-model="test"></p>

<div ng-repeat="game in pageA.vgRates | limitTo : 100 | filter : test">
	Name: {{game.FIELD3}}
	Reversed: {{game.FIELD3|reverse:true}}
</div>

<div ng-repeat="game in pageA.vgSales | limitTo : 100 ">
	Sales of {{game.Name}} : {{game.Global_Sales}} millions
</div>
</div>
